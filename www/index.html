<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Life</title>
  <link rel="icon" href="favicon.ico" fetchpriority="low" />
  <link rel="stylesheet" href="index.css" fetchpriority="high" />
  <script src="./bootstrap.js" defer="true" fetchpriority="high"></script>
  <script type="text/javascript">
    function limitDecimalPlaces(e, count) {
      e.target.value = (+e.target.value).toFixed(count);
    }
  </script>
  <noscript>This page requires WebAssembly and JavaScript execution.</noscript>
</head>

<body>
  <canvas id="life-canvas">This page requires support for the <code>&lt;canvas&gt;</code> element.</canvas>
  <br />
  <input type="range" id="ticksPerFrame" min="1" max="5" value="1" step="1" />
  <br />
  <input type="number" id="chance" min="0" max="100" step="0.1" value="0.0"
    onchange=" limitDecimalPlaces(event, 1); window.location.reload()" style="text-align: right;" />
  <br />
  <button id="play-pause"></button>
</body>

</html>
